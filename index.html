<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banner API Generator</title>
</head>
<body>
    <div class="container">
        <h1>Banner Generator</h1>
        <div class="banner jumbotron-fluid">
            <div class="ban container">
                
            </div>
        </div>
        <div class="container form">
            <form>
                <input type="text" id="ban-text" placeholder="Enter text for your banner here">
                <label for="ban-text">Banner Text</label>
                <input type="text" id="color" placeholder="#FFFFFF">
                <label for="color">Text Color (HEX)</label>
                <input type="checkbox" id="blur">
                <label for="blur">Blur</label>
                <input type="checkbox" id="grayscale">
                <label for="grayscale">Grayscale</label>
                <input type="submit" id="submit">
                
            </form>
            <div class="container section">
                <section>
                    
                </section>
            </div>
        </div>
    
    </div>



    <script src="index.js"></script>
</body>
</html>
